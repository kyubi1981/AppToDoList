<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Desafio #5</title>

</head>

<body>

    <div class="contenido">

        <div class="wrap">

            <div class="title">
                <h1>To Do List</h1>
            </div>

            <div>
                <h4>Nueva tarea</h4>
            </div>

            <div class="task-group">

                <div class="task">
                    <input type="text" class="txt-addTask" id="txt-tarea" value="" />
                </div>

                <div class="btn-group">
                    <button onclick="functAddTask();" class="btn btn-agree">Agregar</button>
                </div>

            </div>

            <div class="task-items">

                <div class="task-resume">

                    <div>
                        <h5>Total :</h5>
                        <h5>Realizadas :</h5>
                    </div>

                    <div>
                        <h5 id="txtTaskTotales">0</h5>
                        <h5 id="txtTaskRealizadas">0</h5>
                    </div>

                </div>

                <div class="task-list" style="height: 300px; overflow-y: auto;">

                    <!-- <p id="miTabla"></p> -->

                    <table id="miTabla" class="miLista" width="80px" height="50px">
                        

                    </table>

                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>

</body>

</html>
